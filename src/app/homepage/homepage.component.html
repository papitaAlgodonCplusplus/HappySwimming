<style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&display=swap');
  </style>
  
  <app-header></app-header>
  <div class="homepage-container">
    <div class="homepage-content">
      <h1 class="welcome-title">{{ 'welcome' | translate }} {{userName}}!</h1>
      
      <div class="grid-container">
        <div class="grid-item services-manager" (click)="navigateTo('/services-manager')">
          <div class="item-content">
            <h2 class="item-title">{{ 'servicesManagerTitle' | translate }}</h2>
            <p class="item-description">{{ 'servicesManagerDesc' | translate }}</p>
            <div class="icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
            </div>
          </div>
        </div>
        
        <div class="grid-item profile-editor" (click)="navigateTo('/profile')">
          <div class="item-content">
            <h2 class="item-title">{{ 'editProfile' | translate }}</h2>
            <p class="item-description">{{ 'editProfileDesc' | translate }}</p>
            <div class="icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
