<style>
  @import url('https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&display=swap');
</style>

<app-header></app-header>
<div class="auth-container">
  <div class="login-section">
    <h1 class="title">{{ 'login' | translate }}</h1>

    <div class="form-group">
      <label for="email">{{ 'email' | translate }}</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">{{ 'password' | translate }}</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
    </div>

    <div class="forgot-password">
      <a href="#">{{ 'forgotPassword' | translate }}</a>
    </div>

    <div class="button-group">
      <button class="btn btn-normal" (click)="login()">{{ 'enter' | translate }}</button>
      <button class="btn btn-normal" routerLink="/register">{{ 'register' | translate }}</button>
    </div>
  </div>

  <div class="image-section">
    <div class="buttons-container">
      <button class="user-btn client-btn">{{ 'client' | translate }}</button>
      <button class="user-btn professional-btn">{{ 'professionals' | translate }}</button>
    </div>

    <div class="hero-content">
      <h1 class="hero-title">{{ 'title' | translate }}</h1>
      <p class="hero-subtitle">{{ 'subtitle' | translate }}</p>
    </div>
  </div>
</div>
